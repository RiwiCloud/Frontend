<!DOCTYPE html>
<html lang="en" class="h-full bg-white">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Mi Unidad</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>

<body class="h-full bg-white flex flex-col dark:bg-gray-900">

    <!-- Menu -->
    <nav class="fixed top-0 z-50 w-full bg-white shadow-md dark:bg-gray-800">
        <div class="px-3 py-3 lg:px-5 lg:pl-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <a href="#" class="flex items-center space-x-2 h-10">
                        <img src="https://i.ibb.co/gF8swtV/Logo-Riwi-Cloud.png" class="h-full" alt="Logo RiwiCloud" />
                        <span
                            class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">RiwiCloud</span>
                    </a>
                </div>
                <div class="flex items-center">
                    <h1 class="text-2xl font-medium">¡Hola! Nombre</h1>
                    <button type="button"
                        class="ml-3 flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-fuchsia-pink-200 dark:focus:ring-fuchsia-pink-200"
                        aria-expanded="false" data-dropdown-toggle="dropdown-user">
                        <span class="sr-only">Open user menu</span>
                        <img class="w-12 h-12 rounded-full" src="https://avatar.iran.liara.run/public" alt="user photo">
                    </button>
                </div>

                <!-- Submenu -->
                <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded shadow dark:bg-gray-700 dark:divide-gray-600"
                    id="dropdown-user">
                    <div class="px-4 py-3" role="none">
                        <p class="text-sm text-gray-900 dark:text-white" role="none">Nombres</p>
                        <p class="text-sm font-medium text-gray-900 truncate dark:text-gray-300" role="none">
                            name@micorreo.com</p>
                    </div>
                    <ul class="py-1" role="none">
                        <li>
                            <a href="#"
                                class="block px-4 py-2 text-sm text-gray-700 hover:text-fuchsia-pink-950 hover:bg-fuchsia-pink-200 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
                                role="menuitem">Mi unidad</a>
                        </li>
                        <li>
                            <a id="logout-button"
                                class="cursor-pointer block px-4 py-2 text-sm text-gray-700 hover:bg-fuchsia-pink-200 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
                                role="menuitem">Cerrar Sesión
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <aside id="logo-sidebar"
        class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full bg-fuchsia-600 shadow-md sm:translate-x-0 dark:bg-gray-800"
        aria-label="Sidebar">
        <div class="h-full px-3 pb-4 overflow-y-auto bg-fuchsia-50 dark:bg-gray-800">
            <ul class="space-y-2 font-medium">
                <li>
                    <a href="#"
                        class="flex items-center p-2 text-gray-950 rounded-lg dark:text-white hover:bg-fuchsia-pink-200 hover:text-fuchsia-pink-950 dark:hover:bg-gray-700 group">
                        <span
                            class="icon-[bi--hdd-stack-fill] w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-fuchsia-pink-950 dark:group-hover:text-white"></span>
                        <span class="flex-1 ml-3 whitespace-nowrap">Mi unidad</span>
                    </a>
                </li>
                <li>
                    <a href="#"
                        class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-fuchsia-pink-200 hover:text-fuchsia-pink-950 dark:hover:bg-gray-700 group">
                        <span
                            class="icon-[ion--trash] w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-fuchsia-pink-950 dark:group-hover:text-white"></span>
                        <span class="flex-1 ml-3 whitespace-nowrap">Papelera</span>
                    </a>
                </li>
                <li>
                    <a id="logout-button2"
                        class="cursor-pointer flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-fuchsia-pink-200 hover:text-fuchsia-pink-950 dark:hover:bg-gray-700 group">
                        <svg class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-fuchsia-pink-950 dark:group-hover:text-white"
                            aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 16">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M1 8h11m0 0L8 4m4 4-4 4m4-11h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-3" />
                        </svg>
                        <span class="flex-1 ml-3 whitespace-nowrap">Cerrar Sesión</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <!-- Main Content -->
    <section class="p-4 sm:ml-64 flex-grow">
        <h1 class="text-2xl font-medium mt-5">Mi unidad</h1>
        <!-- Drag and Drop -->
        <div class="flex-grow flex items-center justify-center w-full">
            <label for="dropzone-file"
                class="flex flex-col items-center justify-center p-5 shadow-md mt-10 sm:mx-auto sm:w-full h-64 border-2 border-fuchsia-300 border-dashed rounded-lg cursor-pointer bg-fuchsia-50 dark:bg-gray-700 hover:bg-fuchsia-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                    <svg class="w-8 h-8 mb-4 text-fuchsia-500 dark:text-fuchsia-500" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
                    </svg>
                    <p class="mb-2 text-sm text-gray-900 dark:text-gray-400"><span class="font-semibold">Click to
                            upload</span> or drag and drop</p>
                    <p class="text-xs text-gray-900 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
                </div>
                <input id="dropzone-file" type="file" class="hidden" />
            </label>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-white rounded-t-lg border-gray-200 dark:bg-gray-900">
        <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
            <div class="flex justify-center">
                <a href="#" class="flex items-center space-x-2 h-10">
                    <img src="https://i.ibb.co/gF8swtV/Logo-Riwi-Cloud.png" class="h-full" alt="Logo RiwiCloud" />
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">RiwiCloud</span>
                </a>
            </div>
            <hr class="my-2 border-gray-200 mx-auto dark:border-gray-700 lg:my-4" />
            <span class="block text-sm text-gray-500 text-center dark:text-gray-400">© 2024 <a href="#"
                    class="hover:underline">RiwiCloud</a>. All Rights Reserved.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
</body>
<script src="../src/js/authGuard.js"></script>
<script src="../src/js/logout.js"></script>
</html>
