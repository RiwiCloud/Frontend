<!DOCTYPE html>

        <a href="" class="flex items-center space-x-3 rtl:space-x-reverse">

        <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">

<div class="flex items-center justify-center w-full">
    <label for="dropzone-file"
        class="flex flex-col items-center justify-center p-5 rounded-md shadow-md mt-10 sm:mx-auto sm:w-full sm:max-w-sm h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
        <div class="flex flex-col items-center justify-center pt-5 pb-6">
