<!DOCTYPE html>
<html lang="en" class="h-full bg-white">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Mi Unidad</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>

<body class="h-full bg-white flex flex-col">
    <nav class="bg-slate-100 border-gray-200 dark:bg-gray-900 rounded-b-lg shadow-md">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="" class="flex items-center space-x-2 rtl:space-x-reverse h-10">
                <img src="https://i.ibb.co/gF8swtV/Logo-Riwi-Cloud.png" class="h-full" alt="Logo RiwiCloud" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">RiwiCloud</span>
            </a>
            <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                <button type="button"
                    class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
                    id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown"
                    data-dropdown-placement="bottom">
                    <span class="sr-only">Open user menu</span>
                    <img class="w-8 h-8 rounded-full" src="https://avatar.iran.liara.run/public" alt="user photo">
                </button>
                <!-- Dropdown menu -->
                <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600"
                    id="user-dropdown">
                    <div class="px-4 py-3">
                        <span class="block text-sm text-gray-900 dark:text-white">Bonnie Green</span>
                        <span class="block text-sm text-gray-500 truncate dark:text-gray-400">name@ejemplo.com</span>
                    </div>
                    <ul class="p-2" aria-labelledby="user-menu-button">
                        <li>
                            <button type="button" id="logout-button"
                                class="flex w-full justify-center rounded-md bg-fuchsia-pink-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-fuchsia-pink-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-fuchsia-pink-600">Cerrar
                                Sesión
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="flex-grow flex items-center justify-center w-full">
        <label for="dropzone-file"
            class="flex flex-col items-center justify-center p-5 shadow-md mt-10 sm:mx-auto sm:w-full sm:max-w-sm h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
                </svg>
                <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to
                        upload</span> or drag and drop</p>
                <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
            </div>
            <input id="dropzone-file" type="file" class="hidden" />
        </label>
    </div>

    <div
        class="flex items-center justify-center w-44 p-4 gap-2 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <span class="icon-[ion--folder] text-gray-500 text-3xl"></span>
        <a href="#">
            <h5 class="text-lg font-semibold text-gray-900 dark:text-white">Documentos</h5>
        </a>
    </div>

<footer class="bg-slate-100 rounded-t-lg border-gray-200 dark:bg-gray-900">
    <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
        <div class="flex justify-center ">
            <a href="" class="flex items-center space-x-2 rtl:space-x-reverse h-10">
                <img src="https://i.ibb.co/gF8swtV/Logo-Riwi-Cloud.png" class="h-full" alt="Logo RiwiCloud" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">RiwiCloud</span>
            </a>
        </div>
        <hr class="my-2 border-gray-200 mx-auto dark:border-gray-700 lg:my-4" />
        <span class="block text-sm text-gray-500 text-center dark:text-gray-400">© 2024 <a
                href="" class="hover:underline">RiwiCloud</a>. All Rights Reserved.</span>
    </div>
</footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
<script src="../src/js/authGuard.js"></script>
<script src="../src/js/logout.js"></script>
</html>
